    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data1 = google.visualization.arrayToDataTable([
         ['Restaurant', 'Bob - Cheerful', 'Bob - Anger', 'Tom - Cheerful', 'Tom - Anger'],
         ['tony-lukes', 0, 0, 100, 0],
         ['yokohama',  100, 0, 100, 0],
         ['marathon-grill', 66.66, 33.33, 50, 50],
         ['vic-sushi-bar',  33.33, 66.66, 50, 50],
         ['arugula-ristorante',  70, 30, 60, 40],
         ['del-friscos-steak-house',  100, 0, 100, 0],
         
      ]);

      var options1 = {
        title : 'Restaurant Sentiment Analysis',
        vAxis: {title: 'Sentiment Percentage %'},
        hAxis: {title: 'Restaurant Name'},
        seriesType: 'bars',
        colors: ['#f4a4b9','#e31c51','#a3db94','#4b9d34']
     };
      var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
      chart.draw(data1, options1);
  	}
      google.charts.setOnLoadCallback(drawChart);

     function drawChart() {
         var data2 = google.visualization.arrayToDataTable([
          ['Food Genre', 'Check-ins'],
          ['American (new)', 11],
          ['Asian (fusion)', 2],
          ['Breakfast & Brunch', 2],
          ['Sushi (fusion)', 4],
          ['Pizza',5],
          ['Others',1]
        ]);

        var options2 = {
          title: 'Bob - Food Preferences',
          pieHole: 0.5,
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data2, options2);
      }

     google.charts.setOnLoadCallback(drawChart3);

     function drawChart3() {
         var data3 = google.visualization.arrayToDataTable([
          ['Food Genre', 'Check-ins'],
          ['American (new)', 11],
          ['Italian', 5],
          ['Japanese', 1],
          ['Breakfast Cafe', 4],
          ['Pizza',3],
          ['Others',2]
        ]);

        var options3= {
          title: 'Tom - Food Preferences',
          pieHole: 0.5,
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart2'));
        chart.draw(data3, options3);
      }
  	</script>
